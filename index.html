<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Instant Rizz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="logo">⚡️</span>  <!-- Logo Element -->
        <h1>Instant Rizz</h1>
    </header>
    <main>
        <section id="input-area">
            <textarea placeholder="Paste or type a message here..."></textarea>
            <button id="generate-btn">Get Rizz!</button>
        </section>
        <section id="response-area">
            <!-- Response options will be displayed here -->
        </section>
        <section id="settings-area">
           <label for="rizz-level">Rizz Level:</label>
          <select id="rizz-level">
            <option value="casual">Casual</option>
            <option value="subtle">Subtle</option>
            <option value="flirty">Flirty</option>
            <option value="bold">Bold</option>
          </select>

           <div class="dark-mode-toggle">
             <input type="checkbox" id="dark-mode-checkbox">
               <label for="dark-mode-checkbox">Dark Mode</label>
           </div>
        </section>
         <section id="feedback-area">
          <!-- Feedback area-->
          </section>
    </main>
    <footer>
        <p>© 2024 Instant Rizz - All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
